<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bad Boss Guide</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 2rem;
        }
        
        .login-box {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        
        .login-header p {
            color: var(--gray);
        }
        
        .login-form {
            margin-bottom: 1.5rem;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e2e8f0;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            color: var(--gray);
        }
        
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.875rem;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-social:hover {
            border-color: var(--primary-color);
            background: var(--light);
        }
        
        .btn-google {
            color: #4285f4;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .alert-error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>ðŸ’¼ Welcome Back</h1>
                <p>Sign in to access your Bad Boss Guide community</p>
            </div>
            
            <div id="alertBox" class="alert"></div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" name="remember" id="remember">
                        Remember me
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-large" style="width: 100%;">Sign In</button>
            </form>
            
            <div class="form-footer">
                <a href="#" onclick="alert('Password reset coming soon! For now, contact support@badbossguide.com')">Forgot password?</a>
            </div>
            
            <div class="divider">
                <span>or continue with</span>
            </div>
            
            <div class="social-login">
                <button class="btn-social btn-google" onclick="handleGoogleLogin()">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <path fill="#4285f4" d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z"/>
                        <path fill="#34a853" d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z"/>
                        <path fill="#fbbc05" d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z"/>
                        <path fill="#ea4335" d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z"/>
                    </svg>
                    Continue with Google
                </button>
            </div>
            
            <div class="divider">
                <span>New to Bad Boss Guide?</span>
            </div>
            
            <a href="index.html#join" class="btn btn-secondary" style="width: 100%; text-align: center;">Create Account</a>
        </div>
    </div>
    
    <script>
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const alertBox = document.getElementById('alertBox');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            submitBtn.textContent = 'Signing in...';
            submitBtn.disabled = true;
            alertBox.style.display = 'none';
            
            const credentials = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                remember: document.getElementById('remember').checked
            };
            
            try {
                // TODO: Replace with actual authentication
                await simulateLogin(credentials);
                
                // Show success message
                showAlert('success', 'Login successful! Redirecting...');
                
                // Redirect to member area after short delay
                setTimeout(() => {
                    window.location.href = 'member-area.html';
                }, 1500);
                
            } catch (error) {
                showAlert('error', error.message || 'Invalid email or password. Please try again.');
                console.error('Login error:', error);
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
        
        function simulateLogin(credentials) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // Check against stored subscribers (demo only)
                    const subscribers = JSON.parse(localStorage.getItem('subscribers') || '[]');
                    const user = subscribers.find(sub => sub.email === credentials.email);
                    
                    if (user) {
                        // Store session
                        sessionStorage.setItem('currentUser', JSON.stringify(user));
                        resolve(user);
                    } else {
                        reject(new Error('Account not found. Please sign up first.'));
                    }
                }, 1000);
            });
        }
        
        function showAlert(type, message) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = message;
            alertBox.style.display = 'block';
        }
        
        function handleGoogleLogin() {
            alert('Google Sign-In coming soon!\n\nFor now, please use email signup on the main page.');
            // TODO: Implement Google OAuth
        }
    </script>
</body>
</html>
